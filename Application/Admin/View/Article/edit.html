<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JoyRill智慧社区后台</title>
<!-- Public core css/js -->
<include file="Public/public_head" />
<script type="text/javascript"
	src="__PUBLIC__/admin/ueditor/ueditor.config.js"></script>
<script type="text/javascript"
	src="__PUBLIC__/admin/ueditor/ueditor.all.js"></script>
</head>
<body class="nav-md">
	<include file="Public/menu" />
	<include file="Public/top" />
	<!-- page content -->
	<div class="right_col" role="main">
		<div class="col-lg-10 col-md-10 col-xs-12"
			style="background-color: #FFF;">
			<!-- begin tab -->
			<ul class="nav nav-tabs ">
				<li class="active"><a href="#"><b>修改文章</b></a></li>
			</ul>
			<p></P>
			<div class="row">
				<div class="col-lg-2 col-md-2 col-xs-2"></div>
				<div class="col-lg-6 col-md-6 col-xs-6">
					<span class="help-block"></span>
				</div>
				<div class="col-lg-4 col-md-4 col-xs-4"></div>

			</div>
			<p></P>
			<form class="form-horizontal" role="form"
				enctype="multipart/form-data" action="{:U('Article/editsave/')}"
				method="post">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">文章标题</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="inputEmail3"
							name="atitle" value="{$item.atitle}"> <input
							type="hidden" name="aid" value="{$item.aid}">
					</div>
					<div class="col-sm-4">
						<span class="help-block"><i class="fa fa-exclamation"></i>请输入文章标题</span>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail5" class="col-sm-2 control-label">文章分类</label>
					<div class="col-sm-3">
						<select class="form-control" name="acid">
							<volist name="clist" id="vo"> <eq name="vo['acid']"
								value="$item['acid']">
							<option value="{$vo.acid}" selected="selected">{$vo.cname}</option>
							<else />
							<option value="{$vo.acid}">{$vo.cname}</option>
							</eq> </volist>
						</select>
					</div>
					<div class="col-sm-7">
						<span class="help-block"><i class="fa fa-exclamation"></i>请输入选择分类</span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail11" class="col-sm-2 control-label">描述</label>
					<div class="col-sm-8">
						<script id="conted" name="content" type="text/plain">{$item.content|htmlspecialchars_decode}</script>
						<script type="text/javascript">
							var editor = UE.getEditor('conted')
						</script>
					</div>
					<div class="col-sm-2">
						<span class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">排序</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="sort"
							value="{$item.sort}" placeholder="">
					</div>
					<div class="col-sm-8">
						<span class="help-block"> <i class="fa fa-exclamation"></i>值为0-99，值越大，越靠前
						</span>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="sumbit" class="btn btn-primary">保存</button>
				</div>
		</div>
		</form>
	</div>
	<!-- col end -->
	</div>
	<!-- /page content -->

	<include file="Public/footer" />
	<include file="Public/public_bottom" />
	<script>
		$('#myModal').on('hidden.bs.modal', function(e) {
			location.reload()

		})
		$('#ajax').on('hidden.bs.modal', function(e) {
			location.reload()

		})

		function delcfm() {
			if (!confirm("确认要删除？")) {
				window.event.returnValue = false;
			}
		}
	</script>

	<!-- END CORE PLUGINS -->

	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
