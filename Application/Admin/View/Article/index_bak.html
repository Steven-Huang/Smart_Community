<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JoyRill智慧社区后台</title>
<!-- Public core css/js -->
<include file="Public/public_head" />
</head>

<body class="nav-md">
	<include file="Public/menu" />
	<include file="Public/top" />

	<!-- page content -->
	<div class="right_col" role="main">
		<div class="col-lg-10 col-md-10 col-xs-12"
			style="background-color: #FFF;">
			<!-- begin tab -->
			<ul class="nav nav-tabs ">

				<li><a href="{:U('Articlecate/index/')}"><b>文章分类</b></a></li>
				<li><a href="{:U('Articlecate/add/')}"><b>分类增加</b></a></li>
				<li class="active"><a href="{:U('Article/index/')}"><b>文章管理</b></a></li>
				<li><a href="{:U('Article/add/')}"><b>文章增加</b></a></li>
			</ul>
			<p></P>
			<div class="row">
				<div class="col-lg-2 col-md-2 col-xs-2">
					<a class="btn blue" href="{:U('Article/add/')}"> <i
						class="fa fa-plus"></i>增加文章
					</a>
				</div>
				<div class="col-lg-6 col-md-6 col-xs-6">
					<span class="help-block"></span>
				</div>
				<div class="col-lg-4 col-md-4 col-xs-4"></div>
			</div>
			<!-- end 添加 -->
			<p></P>
			<table class="table table-striped table-bordered table-hover ">
				<thead>
					<tr>
						<th>文章id</th>
						<th>文章名称</th>
						<th>分类</th>
						<th>推荐</th>
						<th>活动</th>
						<th>排序</th>
						<th>时间</th>
						<!-- end<th>排序</th> 添加 -->
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="alist" id="vo">
					<tr>
						<td>{$vo.aid}</td>
						<td>{$vo.atitle}</td>
						<!-- end <td>{$vo.dcsort}</td> 添加 -->
						<td>{$vo.acid}</td>
						<td><eq name="vo['top']" value="0"> <a
								href="{:U('Article/updatetop/','id='.$vo['aid'])}"><i
								class="fa fa-check"></i> </a> <else /> <a
								href="{:U('Article/deletetop/','id='.$vo['aid'])}"><i
								class="fa fa fa-times"></i></a> </eq></td>
						<td><eq name="vo['channlid']" value="1">{$vo.channlid}<i
								class="fa fa-check"></i></eq></td>
						<td>{$vo.sort}</td>
						<td>{$vo.create_time|date="Y-m-d",###}</td>
						<td><a href="{:U('Article/edit/','id='.$vo['aid'])}"><i
								class="fa fa-edit"></i> 修改</a> <a
							href="{:U('Article/moveToTrash/','id='.$vo['aid'])}"
							onClick="delcfm()"><i class="fa fa-trash-o"></i> 删除</a></td>

					</tr>
					</volist>
				</tbody>
			</table>
			<ul class="pagination">{$page}
			</ul>
		</div>
		<!-- col end -->
	</div>
	<!-- /page content -->

	<include file="Public/footer" />
	<include file="Public/public_bottom" />
	<script>
	
	$('#myModal').on('hidden.bs.modal', function (e) {
		location.reload()
	})
	$('#ajax').on('hidden.bs.modal', function (e) {
		location.reload()
	})
	
	function delcfm() {
		if (!confirm("确认要删除？")) {
			window.event.returnValue = false;
		}
	}
</script>

	<!-- END CORE PLUGINS -->

	<!-- END JAVASCRIPTS -->

</body>
<!-- END BODY -->
</html>
