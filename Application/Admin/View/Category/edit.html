<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JoyRill智慧社区后台</title>
<!-- Public core css/js -->
<include file="Public/public_head" />
<script type="text/javascript"
	src="__PUBLIC__/admin/ueditor/ueditor.config.js"></script>
<script type="text/javascript"
	src="__PUBLIC__/admin/ueditor/ueditor.all.js"></script>
</head>
<body class="nav-md">
	<include file="Public/menu" />
	<include file="Public/top" />
	<!-- page content -->
	<div class="right_col" role="main">
		<div class="col-lg-10 col-md-10 col-xs-12"
			style="background-color: #FFF;">
			<!-- begin tab -->
			<ul class="nav nav-tabs ">
				<li class=""><a href="{:U('Category/index/')}"><b>分类列表</b></a></li>
				<li><a href="{:U('Category/add/')}"><b>增加分类</b></a></li>
				<li class="active"><a href="#"><b>分类编辑</b></a></li>
			</ul>
			<p></P>
			<div class="row">
				<div class="col-lg-2 col-md-2 col-xs-2"></div>
				<div class="col-lg-6 col-md-6 col-xs-6">
					<span class="help-block"></span>
				</div>
				<div class="col-lg-4 col-md-4 col-xs-4"></div>
			</div>
			<!-- end 添加 -->
			<p></P>
			<form class="form-horizontal" role="form"
				enctype="multipart/form-data" method="post"
				action="{:U('Category/editsave')}">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">分类名称</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="inputEmail3"
							name="aname" value="{$item.aname}" placeholder=""> <input
							type="hidden" name="acid" value="{$item.acid}">
					</div>
					<div class="col-sm-6">
						<span class="help-block"><i class="fa fa-exclamation"></i>
							输入分类名称</span></span>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">分类</label>
					<div class="col-sm-4">
						<select class="form-control" name="afid">
							<option value="0">顶级分类</option>
							<volist name="clist" id="vo"> <eq name="vo['acid']"
								value="$item['afid']">
							<option value="{$vo.acid}" selected="selected">{$vo.cname}</option>
							<else /> <eq name="vo['acid']" value="$item['acid']"> <else />
							<option value="{$vo.acid}">{$vo.cname}</option>
							</eq> </eq> </volist>
						</select>
					</div>
					<div class="col-sm-6">
						<span class="help-block"> <i class="fa fa-exclamation"></i>
							选择所属父类
						</span>
					</div>
				</div>
<!-- 				<div class="form-group">
					<label for="inputEmail8" class="col-sm-2 control-label">列表图片</label>
					<div class="col-sm-4">
						<input type="file" name="pic" id="exampleInputFile">
					</div>
					<div class="col-sm-6">
						<span class="help-block"><i class="fa fa-exclamation"></i>
							仅支持jpg,可不设置，建议设置图片大小640*480,</span>
					</div>
				</div> -->
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">排序</label>
					<div class="col-sm-2">
						<input type="number" min="0" max="99" class="form-control" name="sort"
							value="{$item.sort}" placeholder="">
					</div>
					<div class="col-sm-8">
						<span class="help-block"> <i class="fa fa-exclamation"></i>值为0-99，值越大，越靠前
						</span>
					</div>
				</div>
				<hr>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-4 control-label"></label>
					<div class="col-sm-2">
						<button type="sumbit" class="btn btn-primary">保存</button>
					</div>
					<div class="col-sm-6">
						<span class="help-block">
					</div>
				</div>
			</form>
		</div>
		<!-- col end -->
	</div>
	<!-- /page content -->

	<include file="Public/footer" />
	<include file="Public/public_bottom" />
	<script>
		$('#myModal').on('hidden.bs.modal', function(e) {
			location.reload()

		})
		$('#ajax').on('hidden.bs.modal', function(e) {
			location.reload()

		})
	</script>
	<!-- END CORE PLUGINS -->

	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
