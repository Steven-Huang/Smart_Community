<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JoyRill智慧社区后台</title>
	<!-- Public core css/js -->
	<include file="Public/public_head"/>
</head>
<body class="nav-md">
	<include file="Public/menu"/>
	<include file="Public/top"/>
	
	<!-- page content -->
	<div class="right_col" role="main">
		<div class="col-md-12 col-sm-12 col-xs-12">
			 <div class="x_panel">
				<div class="title">添加节点</div>
				<div class="container-fluid">
					<form class="form-horizontal" method="post" action="{:U('Admin/Access/do_node')}">
					  	<div class="form-group">
					    	<label for="inputEmail3" class="col-md-1 control-label">{$view}:</label>
					    	<div class="col-md-3">
					      		<input type="text" class="form-control" name="name">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label for="inputPassword3" class="col-md-1 control-label">描述:</label>
					    	<div class="col-md-3">
					      		<input type="text" class="form-control" name="title">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label for="inputPassword3" class="col-md-1 control-label">排序:</label>
					    	<div class="col-md-3">
					      		<input type="text" class="form-control" value="100" name="sort">
					      		<input type="hidden" name="level" value="{$level}">
					      		<input type="hidden" name="pid" value="{$pid}">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<div class="col-md-offset-1 col-md-3">
					      		<button type="submit" class="btn btn-default">保存</button>
					    	</div>
					  	</div>
					</form>
				</div>
			</div>
		</div>			    
	  </div>
	  	<!-- /page content -->
	<include file="Public/footer"/>
	<include file="Public/public_bottom"/>
</body>
</html>
