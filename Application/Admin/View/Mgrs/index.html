	<script type="text/javascript">
		window.onload = function(){
	    	$.ajax({
	            type: "post",
	            url: "__CONTROLLER__/approved_mgrs",
	            data: {
	            	access_token : getCookie('access_token'),
	              	num : '5',
	            },
	            dataType: "json",
	            success: function(data) {
	            	if(data['code'] == 200){
	            		if(data['data']['count'] == 0){
	            			$("#tab1").append("<font color='red'><h5>无用户信息！</h5></font>");
	            		}	            		
			            var len = data['data']['data'].length;
		            	for(var i=0; i < len; i++){
		            	 	var array = "/role/mgrs/user_id/"+data['data']['data'][i]['id'];
		            		$("#tab1").append("<tr><td>M"+data['data']['data'][i]['id']+"</td><td>"+data['data']['data'][i]['icon_url']+"</td><td>"+data['data']['data'][i]['nick_name']+"</td><td>"+data['data']['data'][i]['true_name']+"</td><td>"+data['data']['data'][i]['gender']+"</td><td>"+data['data']['data'][i]['mobile']+"</td><td>"+data['data']['data'][i]['email']+"</td><td>"+data['data']['data'][i]['id_card_num']+"</td><td>"+data['data']['data'][i]['create_time']+"</td><td>"+data['data']['data'][i]['last_log_ip']+"</td><td>"+data['data']['data'][i]['last_log_time']+"</td><td><a class=\"btn btn-info btn-xs\" href=\""+"{:U(\'Admin/Mgrs/edit"+array+"\')}\"><i class=\"fa fa-pencil\"></i>更新</a>"+"<a class=\"btn btn-danger btn-xs\" href=\""+"{:U(\'Admin/Admin/del_mgrs"+array+"\')}\"><i class=\"fa fa-trash\"></i>删除</a></td>"+"</tr>");
		            	 }
		            	$('#pages1').append(data['data']['page']);
	            	}
	            	if(data['code'] == '-205' || data['code'] == '-208'){
	            		alert(data['info']);
            			location.href = 'http://' + data['data']['redirect_url'];	            		
	            	}
	            },
	            error: function(xhr, type, errorThrown) {
	              //异常处理
	              console.log(type);
	            }
	          }); 			
		}
	    $('#pending-tab').one('click',function(){
	    	$.ajax({
	            type: "post",
	            url: "__CONTROLLER__/pending_mgrs",
	            data: {
			     	access_token : getCookie('access_token'),
			        num : '5',
	            },
	            dataType: "json",
	            success: function(data) {
	            	if(data['code'] == 200){
	            		if(data['data']['count'] == 0){
	            			$("#tab2").append("<font color='red'><h5>无用户信息！</h5></font>");
	            		}	            		
			            var len = data['data']['data'].length;
		            	for(var i=0; i < len; i++){
		            	 	var array = "/role/users/user_id/"+data['data']['data'][i]['id']+"/username/"+data['data']['data'][i]['nick_name']+"/role_id/"+data['data']['data'][i]['role_id'];
		            		$("#tab2").append("<tr><td>M"+data['data']['data'][i]['id']+"</td><td>"+data['data']['data'][i]['icon_url']+"</td><td>"+data['data']['data'][i]['nick_name']+"</td><td>"+data['data']['data'][i]['true_name']+"</td><td>"+data['data']['data'][i]['gender']+"</td><td>"+data['data']['data'][i]['mobile']+"</td><td>"+data['data']['data'][i]['email']+"</td><td>"+data['data']['data'][i]['id_card_num']+"</td><td>"+data['data']['data'][i]['create_time']+"</td><td><a class=\"btn btn-success btn-xs\" href=\""+"{:U(\'Admin/Users/edit"+array+"\')}\"><i class=\"fa fa-check\"></i>审批通过</a>"+"<a class=\"btn btn-danger btn-xs\" href=\""+"{:U(\'Admin/Users/edit"+array+"\')}\"><i class=\"fa fa-close\"></i>拒绝</a></td>"+"</tr>");
		            	 }
		            	$('#pages2').append(data['data']['page']);
	            	}
		            if(data['code'] == '-205' || data['code'] == '-208'){
	            		alert(data['info']);
            			location.href = 'http://' + data['data']['redirect_url'];	            		
	            	}
	            },
	            error: function(xhr, type, errorThrown) {
	              //异常处理
	              console.log(type);
	            }
	          }); 
	    })
