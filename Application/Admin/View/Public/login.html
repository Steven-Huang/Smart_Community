  <!-- form validation -->
  <script src="__PUBLIC__/admin/js/validator/validator.js"></script>
  <script>
    // initialize the validator function
    validator.message['date'] = 'not a real date';

    // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':
    $('form')
      .on('blur', 'input[required], input.optional, select.required', validator.checkField)
      .on('change', 'select.required', validator.checkField)
      .on('keypress', 'input[required][pattern]', validator.keypress);

    $('.multi.required')
      .on('keyup blur', 'input', function() {
        validator.checkField.apply($(this).siblings().last()[0]);
      });

    // bind the validation to the form submit event
    //$('#send').click('submit');//.prop('disabled', true);

    $('form').submit(function(e) {
      e.preventDefault();
      var submit = true;
      // evaluate the form using generic validaing
      if (!validator.checkAll($(this))) {
        submit = false;
      }

      if (submit)
        this.submit();
      return false;
    });

    $('body').on('click','.loginsubmit',function(){
    	$.ajax({
            type: "post",
            url: "__CONTROLLER__/checkLogin",
            data: {
              username : $('#username').val(),
              password : $('#password').val(),
              role : $('#role').val(),
              code : $('#code').val(),
              remember : $('#remember:checked').val()
            },
            dataType: "json",
            success: function(data) {
            	if(data['code'] == '-201'){
            		alert(data['info']);
            	}
            	if(data['code'] == '-202'){
            		alert(data['info']);
              		var verify=document.getElementById('code_img');
            		verify.setAttribute('src','__CONTROLLER__/verify/'+Math.random()); 
            	}
            	if(data['code'] == '200' || data['code'] == '-200' || data['code'] == '-203' || data['code'] == '-204' || data['code'] == '-205' || data['code'] == '-206' || data['code'] == '-207' || data['code'] == '-208'){
            		alert(data['info']);
            		location.href = 'http://' + data['data']['redirect_url'];
            	}        	
            },
            error: function(xhr, type, errorThrown) {

              console.log(type);
