<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JoyRill智慧社区后台</title>
<!-- Public core css/js -->
<include file="Public/public_head" />
<script type="text/javascript"
	src="__PUBLIC__/admin/ueditor/ueditor.config.js"></script>
<script type="text/javascript"
	src="__PUBLIC__/admin/ueditor/ueditor.all.js"></script>
</head>
<body class="nav-md">
	<include file="Public/menu" />
	<include file="Public/top" />
	<!-- page content -->
	<div class="right_col" role="main">
		<div class="col-lg-10 col-md-10 col-xs-12"
			style="background-color: #FFF;">
			<!-- begin tab -->
			<ul class="nav nav-tabs ">
				<li class="active"><a href="{:U('Articlecate/index/')}"><b>分类列表</b></a></li>
				<li><a href="{:U('Articlecate/add/')}"><b>增加分类</b></a></li>
			</ul>
			<p></P>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-xs-6">
					<span class="help-block"></span>
				</div>
				<div class="col-lg-4 col-md-4 col-xs-4"></div>
			</div>
			<!-- end 添加 -->
			<p></P>
			<table class="table table-striped table-bordered table-hover ">
				<thead>
					<tr>
						<th>分类id</th>
						<th>分类名</th>
						<th>排序</th>
						<th>操作</th>

					</tr>
				</thead>
				<tbody>
					<volist name="clist" id="vo">
					<tr>
						<td>{$vo.acid}</td>
						<td>{$vo.cname}</td>
						<td>{$vo.sort}</td>
						<td><a href="{:U('Articlecate/edit/','id='.$vo['acid'])}"><i
								class="fa fa-edit"></i> 修改</a> <a
							href="{:U('Articlecate/delete/','id='.$vo['acid'])}"
							onClick="delcfm()"><i class="fa fa-trash-o"></i> 删除</a></td>
					</tr>
					</volist>
				</tbody>
			</table>
		</div>
		<!-- col end -->
	</div>
	<!-- /page content -->

	<include file="Public/footer" />
	<include file="Public/public_bottom" />
	<script>
		function delcfm() {
			if (!confirm("确认要删除？")) {
				window.event.returnValue = false;
			}
		}
	</script>

	<!-- END CORE PLUGINS -->

	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
